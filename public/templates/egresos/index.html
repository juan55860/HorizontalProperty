<div ng-controller="EgresosController">
    <div class="table-responsive">
        <br/>
        <br/>
        <div class="col-md-12">
            <h1>Registro de Egreso</h1><br/>
        </div>
        <div class="col-md-12">
            <label>Descripción*</label>
            <input type="text" name="descripcion" class="form-control" ng-model="egreso.descripcion" placeholder="Digite la descripcion">
        </div>
        <div class="col-md-6">
            <label>Valor*</label>
            <input type="number"  name="valor" class="form-control" ng-model="egreso.valor" placeholder="Digite el valor">
        </div>
        <div class="col-md-6">
            <label>Categoría</label>

            <select class="form-control" ng-model="egreso.tipo_deuda_id">
                <option ng-repeat="egreso in tipo_deudas" value="{{egreso.id}}">{{egreso.concepto}}</option>
            </select>
            <br>
            <br>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-success" ng-click="enviarEgreso()">Confirmar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Rechazar</button>
        </div>
    </div>

    <!-- init modal soft cargoEgreso -->
    <div class="modal fade" id="cargoEgreso" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel2">Envio del Egreso</h4>
                    <aside>Revision del egreso</aside>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            Recuerde que debe enviar los datos para crear el egreso
                        </div>
                        <div class="col-md-12">
                            <label>Descripción = </label> {{egreso.descripcion}}
                            </div>
                        <div class="col-md-6">
                            <label>Valor = </label> {{egreso.valor}}
                             <br/><br/>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success" ng-click="realizarEgreso()">Confirmar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Rechazar</button>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <!-- end modal soft cargoEgreso -->
</div>
