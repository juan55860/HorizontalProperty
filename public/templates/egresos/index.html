<div ng-controller="EgresosController">
    <div class="table-responsive">
        <br/>
        <br/>
        <div class="col-md-12">
            <h1>Registro de Egreso</h1><br/>
        </div>
        <div class="col-md-12">
            <label>Descripción*</label>
            <input type="text" name="descripcion" class="form-control" ng-model="egreso.descripcion" placeholder="Digite la descripcion">
        </div>
        <div class="col-md-6">
            <label>Valor*</label>
            <input type="number"  name="valor" class="form-control" ng-model="egreso.valor" placeholder="Digite el valor">
        </div>
        <div class="col-md-6">
            <label>Categoría</label>

            <select class="form-control" ng-model="driver.tipo_deuda_id">
                <option ng-repeat="egreso in tipo_deudas" value="{{egreso.id}}">{{egreso.concepto}}</option>
            </select>
            <br>
            <br>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-success" ng-click="realizarPago()">Confirmar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Rechazar</button>
        </div>



    </div>


</div>
