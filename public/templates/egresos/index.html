<div ng-controller="EgresosController">
    <div class="row">
        <br/>
        <br/>
        <div class="col-md-6">
            <label>Descripci√≥n*</label>
            <input type="text" name="nombre" class="form-control" ng-model="propietario.nombre" placeholder="Digite el Nombre">
        </div>
        <div class="col-md-6">
            <label>Valor*</label>
            <input type="text"  name="apellido" class="form-control" ng-model="propietario.apellido" placeholder="Digite el apellido">
        </div>
        <div class="col-md-6">
            <label>Categoria</label>
            <input type="numeric" name="telefono" class="form-control"  ng-model="propietario.telefono" placeholder="Digite el telefono">
        </div>
    </div>
    <button type="button" class="btn btn-success" ng-click="realizarPago()">Confirmar</button>
    <button type="button" class="btn btn-danger" data-dismiss="modal">Rechazar</button>
</div>
