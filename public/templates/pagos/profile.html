<div ng-controller ="abonoProfile">

    <div class="row appcontainer">
        <div class="col-lg-12">
            <loading></loading>
            <p>B&uacute;squeda: <input class="form-control" type="text" ng-model="filter.$" /></p>
            <table ng-table="tableParams" class="table table-striped">
                <tr ng-repeat="abono in $data">
                    <td align="center" data-title="'Codigo Abono'" sortable="'id'">{{abono.id}</td>
                    <td align="center" data-title="'Tipo de abono'" sortable="'valor'">{{abono.valor}}</td>
                    <td align="center" data-title="'Valor'" sortable="'deuda'">{{abono.deuda}}</td>
                    <td align="center" data-title="'Pago id'" sortable="'descripcion'">{{abono.pago_id}}</td>
                    <td align="center" data-title="'Fecha inicial'" sortable="'fecha_inicial'">{{abono.fecha_inicial}}</td>
                    <td align="center" data-title="'Fecha final'" sortable="'fecha_final'">{{abono.fecha_final}}</td>
                    <td align="center" data-title="'Propiedad'" sortable="'propiedad_id'">{{abono.propiedad_id}}</td>
                    <td align="center" data-title="'Valor Pagado'" sortable="'valor_pagado'">{{abono.valor_pagado}}</td>
                    <td align="center" data-title="'Valor Generado'" sortable="'valor'">{{abono.valor}}</td>
                </tr>
            </table>
            <p>Total:{{total}}</p>
        </div>
    </div>
</div>
