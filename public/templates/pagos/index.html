<div ng-controller = "PagosController">

    <div class="row appcontainer">
        <div class="col-lg-12">
            <loading></loading>
            <p>B&uacute;squeda: <input class="form-control" type="text" ng-model="filter.$" /></p>
            <table ng-table="tableParams" class="table table-striped">
                <tr ng-repeat="pago in $data">
                    <td align="center" data-title="'Codigo Factura'" sortable="'id'">{{pago.id}}</td>
                    <td align="center" data-title="'Tipo de Pago'" sortable="'tipo_pago.concepto'">{{pago.tipo_pago.concepto}}</td>
                    <td align="center" data-title="'Valor'" sortable="'deuda'">{{pago.deuda}}</td>
                    <td align="center" data-title="'Descripci&oacute;n'" sortable="'descripcion'">{{pago.descripcion}}</td>
                    <td align="center" data-title="'Fecha inicial'" sortable="'fecha_inicial'">{{pago.fecha_inicial}}</td>
                    <td align="center" data-title="'Fecha final'" sortable="'fecha_final'">{{pago.fecha_final}}</td>
                    <td align="center" data-title="'Propiedad'" sortable="'propiedad_id'">{{pago.propiedad_id}}</td>
                    <td align="center" data-title="'Valor Pagado'" sortable="'valor_pagado'">{{pago.valor_pagado}}</td>
                    <td align="center" data-title="'Valor Generado'" sortable="'valor'">{{pago.valor}}</td>
                </tr>
            </table>
            <p>Total:{{total}}</p>
        </div>
    </div>
</div>
