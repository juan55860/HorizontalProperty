<div ng-controller = "PagosController">

    <div class="row appcontainer">
        <div class="col-lg-12">
            <label style="color: green;">Apartamento: {{ propiedad_id }}</label>
        </div>
        <div class="col-lg-12">
            <loading></loading>
            <p>B&uacute;squeda: <input class="form-control" type="text" ng-model="filter.$" /></p>
            <table ng-table="tableParams" class="table table-striped">
                <tr ng-repeat="pago in $data">
                    <td align="center" data-title="'Detalle'" sortable="'id'"><a href="#/ver/abonos/{{pago.id}}">Ver Pagos</a></td>
                    <td align="center" data-title="'Concepto'" sortable="'tipo_pago.concepto'">{{pago.tipo_pago.concepto}}</td>
                    <td align="center" data-title="'Valor Total'" sortable="'numero_pisos'">{{pago.valor}}</td>
                    <td align="center" data-title="'Valor Pagado'" sortable="'numero_pisos'">{{pago.valor_pagado}}</td>
                    <td align="center" data-title="'Valor Restante'" sortable="'numero_pisos'">{{pago.deuda}}</td>
                    <td align="center" data-title="'Descripcion'" sortable="'descripcion'">{{pago.descripcion}}</td>
                    <td align="center" data-title="'Fecha Inicial'" sortable="'tipo_pago.nombre'">{{pago.fecha_inicial}}</td>
                    <td align="center" data-title="'Fecha Final'" sortable="'tipo_pago.descripcion'">{{pago.fecha_final}}</td>
                </tr>
            </table>
            <p>Total:{{total}}</p>
        </div>
    </div>
</div>
