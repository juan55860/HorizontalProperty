<div ng-controller = "PropietarioController">

    <div class="row appcontainer">
        <div class="col-lg-12">
            <loading></loading>
            <p>B&uacute;squeda: <input class="form-control" type="text" ng-model="filter.$" /></p>
            <table ng-table="tableParams" class="table table-striped">
                <tr ng-repeat="propiedad in $data">
                    <td align="center" data-title="'Id'" sortable="'id'">{{propiedad.id}}</td>
                    <td align="center" data-title="'Pisos'" sortable="'numero_pisos'">{{propiedad.numero_pisos}}</td>
                    <td align="center" data-title="'Tipo propiedad'" sortable="'tipo_propiedad.nombre'">{{propiedad.tipo_propiedad.nombre}}</td>
                    <td align="center" data-title="'Descripcion'" sortable="'tipo_propiedad.descripcion'">{{propiedad.tipo_propiedad.descripcion}}</td>
                    <td align="center" data-title=""><button class="btn btn-danger" data-toggle="modal" ng-click= "showDelete(propiedad)" data-target="#borrarpropiedad"><i class="fa fa-eraser"></i></button></td>
                    <td align="center" data-title=""><button class="btn btn-primary" data-toggle="modal" ng-click= "showEdit(propiedad)" data-target="#editarpropiedad" ><i class="fa fa-pencil"></i></button></td>

                </tr>
            </table>
            <p>Total:{{total}}</p>
        </div>
    </div>
</div>
