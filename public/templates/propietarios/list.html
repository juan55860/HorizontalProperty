<div ng-controller = "PropietarioController">

    <div class="row appcontainer">
        <div class="col-lg-12">
            <loading></loading>
            <p>Búsqueda: <input class="form-control" type="text" ng-model="filter.$" /></p>
            <table ng-table="tableParams" class="table table-striped">
                <tr ng-repeat="propietario in $data">
                    <td align="center" data-title="'Id'" sortable="'id'">{{propietario.id}}</td>
                    <td align="center" data-title="'Nombre'" sortable="'nombre'">{{propietario.nombre}}</td>
                    <td align="center" data-title="'Apellido'" sortable="'apellido'">{{propietario.apellido}}</td>
                    <td align="center" data-title="'Telefono'" sortable="'telefono'">{{propietario.telefono}}</td>
                    <td align="center" data-title="'Email'" sortable="'email'">{{propietario.email}}</td>
                    <td align="center" data-title="'Creación'" sortable="'created_at'">{{propietario.created_at}}</td>
                    <td align="center" data-title="'Actualización'" sortable="'updated_at'">{{propietario.updated_at}}</td>
                </tr>
            </table>
            <p>Total:{{total}}</p>
        </div>
    </div>
</div>
