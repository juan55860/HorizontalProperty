<div ng-controller = "AbonosController">

    <div class="row appcontainer">
        <div class="col-lg-12">
            <loading></loading>
            <p>B&uacute;squeda: <input class="form-control" type="text" ng-model="filter.$" /></p>
            <table ng-table="tableParams" class="table table-striped">
                <tr ng-repeat="abono in $data">
                    <td align="center" data-title="'N&uacute;mero de Factura'" sortable="'id'">{{abono.id}}</td>
                    <td align="center" data-title="'Valor'" sortable="'numero_pisos'">{{abono.valor}}</td>
                    <td align="center" data-title="'Forma Pago'" sortable="'numero_pisos'">{{abono.forma_pago}}</td>
                    <td align="center" data-title="'Fecha de pago'" sortable="'numero_pisos'">{{abono.created_at}}</td>
                </tr>
            </table>
            <p>Total:{{total}}</p>
        </div>
    </div>
</div>
